name: Changelog
  
on:
  push:
    branches:
      - master  # Adjust this to your main branch

  pull_request:
    types: [closed, reopened, synchronize, ready_for_review, opened, edited, review_requested, review_request_removed, ready_for_review, converted_to_draft, locked, unlocked]

  release:
    types: [published, edited, deleted, prereleased, released, created]

  issues:
    types: [closed, reopened, opened, edited, deleted]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    name: Generate changelog for master branch
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v4.1.1

      - name: "✏️ Generate full changelog"
        id: generate-full-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          headerLabel: "> # 📑 Changelog"
          unreleasedLabel: '### 🚧 Unreleased'
          breakingLabel: '### 💥 Breaking'
          enhancementLabel: '### 🚀 Enhancements'
          bugsLabel: '### 🐛 Bug fixes'
          deprecatedLabel: '### ⚠️ Deprecations'
          removedLabel: '### 🔥 Removals'
          securityLabel: '### 🛡️ Security'
          issuesLabel: '### 📁 Other issues'
          prLabel: '### 📁 Other pull requests'
          addSections: '{"documentation":{"prefix":"### 📖 Documentation","labels":["documentation"]},"tests":{"prefix":"### ✅ Testing","labels":["tests"]}}'        
          sinceTag: v0.1.0
          issues: true
          issuesWoLabels: true
          issueLineLabels: ALL
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: true
          compareLink: true
          stripGeneratorNotice: true
          verbose: true
          base: CHANGELOG.md
          releaseUrl: https://github.com/Ghost-Hackers/sph-report-cleanup/releases
          githubSite: https://github.com/Ghost-Hackers/sph-report-cleanup

      - name: Commit files
        id: commit_files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changes to CHANGELOG.md"
            echo "push=false" >> $GITHUB_OUTPUT
          else
            git commit -m 'Updated CHANGELOG.md'
            echo "push=true" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.commit_files.outputs.push == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull --rebase
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
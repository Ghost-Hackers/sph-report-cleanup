name: Changelog
  
on:
  push:
    branches:
      - master  # Adjust this to your main branch

  pull_request:
    types: [closed]

  release:
    types: [published]

  issues:
    types: [closed, edited]

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    name: Generate changelog for master branch
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v4.1.1

      - name: "✏️ Generate full changelog"
        id: generate-full-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.YOUR_GITHUB_TOKEN }}
          headerLabel: "> # :book: Changelog"
          breakingLabel: '## :boom: Breaking'
          enhancementLabel: '## :rocket: Enhancements'
          bugsLabel: '## :bug: Bug fixes'
          deprecatedLabel: '## :warning: Deprecations'
          removedLabel: '## :fire: Removals'
          securityLabel: '## :shield: Security'
          issuesLabel: '## :file_folder: Other issues'
          prLabel: '## :file_folder: Other pull requests'
          unreleasedLabel: '## :construction: Unreleased'
          addSections: '{"documentation":{"prefix":"## :book: Documentation","labels":["documentation"]},"tests":{"prefix":"## :white_check_mark: Testing","labels":["tests"]}}'
          sinceTag: v0.1.0
          issues: true
          issuesWoLabels: true
          issueLineLabels: ALL
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: true
          compareLink: true
          stripGeneratorNotice: true
          verbose: true
          base: HISTORY.md
          releaseUrl: https://github.com/Ghost-Hackers/sph-report-cleanup/releases
          githubSite: https://github.com/Ghost-Hackers/sph-report-cleanup

      - name: Commit files
        env:
          CI_USER: ${{ secrets.YOUR_GITHUB_USER }}
          CI_EMAIL: ${{ secrets.YOUR_GITHUB_EMAIL }}
        run: |
          git config --local user.email "$CI_EMAIL"
          git config --local user.name "$CI_USER"
          git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && echo "push=true" >> $GITHUB_ENV || echo "No changes to CHANGELOG.md"

      - name: Push changes
        if: env.push == 'true'
        env:
          CI_USER: ${{ secrets.YOUR_GITHUB_USER }}
          CI_TOKEN: ${{ secrets.YOUR_GITHUB_TOKEN }}
        run: |
          git push "https://$CI_USER:$CI_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:master